{% set name = "dict_hash" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dict_hash-{{ version }}.tar.gz
  sha256: 15ca35be7448485d742451cfaea6db51cf9bfbf4ea70ca41da99bc4f54d5f59b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - deflate_dict >=1.0.8
    - support_developer >=1.0.4

test:
  imports:
    - dict_hash
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/LucaCappelletti94/dict_hash
  summary: Simple python tool to hash dictionaries using both default hash and sha256.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - isuruf
    - dillonroach
